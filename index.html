<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTMLの構成</title>
        <style>
            button.gazo img{
                content:url("images/cookie.png");
                display:inline-block;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1></h1>
        <p></p>
        <button id="clickbutton" type="button" class="gazo">
            <img alt="Button Image">
        </button>
        <p id="times">0</p>
        <script>
            let click = 0;
            const BUTTON_CLICK_EVENT = document.getElementById('clickbutton')
            const timesDisplay = document.getElementById('times');

            BUTTON_CLICK_EVENT.addEventListener('click', () => {
                click += 1;
                timesDisplay.textContent = click;
            });
        </script>
    </body>
</html>
