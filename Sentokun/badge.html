<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>称号一覧 - せんとくんクリッカー</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff8f0;
            padding: 20px;
        }
        .badge {
            background-color: #eee;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid orange;
        }
    </style>
</head>
<body>
    <h1>🏆 獲得した称号</h1>
    <div id="badgeContainer"></div>
    <p><a href="Play.html">← せんとくんクリッカーに戻る</a></p>

    <script>
        const container = document.getElementById("badgeContainer");

        const badges = [
            { key: "badge_1", text: "👶 1回：初めてのせんとくん" },
            { key: "badge_10", text: "🔰 10回：初級せんとくん" },
            { key: "badge_100", text: "🥈 100回：中級せんとくん" },
            { key: "badge_1000", text: "🥇 1000回：上級せんとくん" },
            { key: "badge_10000", text: "🌟 10000回：10000せんとくん" }
        ];

        let foundAny = false;

        badges.forEach(badge => {
            if (localStorage.getItem(badge.key) === "true") {
                const div = document.createElement("div");
                div.className = "badge";
                div.textContent = badge.text;
                container.appendChild(div);
                foundAny = true;
            }
        });

        if (!foundAny) {
            container.innerHTML = "<p>まだ称号を獲得していません。</p>";
        }
    </script>
</body>
</html>
